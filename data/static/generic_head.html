<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .search-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-form h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1.2em;
        }
        label {
            display: block;
            margin-bottom: .5em;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: .7em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 0.7em 1.5em;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
    <title>__TITLE__</title>
