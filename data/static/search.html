<!-- Chleb Bible Search -->
<!DOCTYPE html>

<!-- Chleb Template -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .search-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-form h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1.2em;
        }
        label {
            display: block;
            margin-bottom: .5em;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: .7em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 0.7em 1.5em;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
	<body>
		<form class="search-form" method="GET" action="/1/search">
			<h2>Search Criteria</h2>

			<div class="form-group">
				<label for="term">Term(s)</label>
				<input type="text" id="term" name="term" placeholder="e.g. love, grace, salvation" value="__SEARCH_TERM__">
				<label>
					<input type="checkbox" id="wholeword" name="wholeword" __SEARCH_WHOLEWORD__> Whole word
				</label>
			</div>

			<!-- FIXME: Restore book, testament, translation options -->

			<div class="form-group">
				<label for="limit">Limit</label>
				<input type="number" id="limit" name="limit" placeholder="__SEARCH_LIMIT_DEFAULT__" min="1" max="__SEARCH_LIMIT_MAX__" value="__SEARCH_LIMIT_VALUE__">
			</div>

			<input type="hidden" id="form" name="form" value="true">

			<button type="submit">Search</button>
		</form>
		__SEARCH_RESULTS__
	</body>
</html>
